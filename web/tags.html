<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenBeeg! Tags</title>
    <link rel="stylesheet" href="css/general.css">
    <style>
        main {
            overflow: auto;
        }

        main a {
            display: inline-block;
            margin: 5px;
            padding: 3px;
            background: rgb(231, 231, 231);
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<header>
    <h1><a href="/">&#128166; OpenBeeg!</a></h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tags.html" class="active">Tags</a>
    </nav>
</header>

<main></main>

<p id="loading">LOADING...</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/general.js"></script>
<script>
    $(document).ready(function () {
        // Load the homepage
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl}
        }).done(function (response) {
            let version = response.match(/beeg_version = ([\d]+);/)[1];
            fetchTags(version);
        }).fail(function () {
            alert('Cannot load homepage.');
        });

        // Fetch tags
        function fetchTags(version) {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {url: `${baseUrl}api/v6/${version}/index/main/0/pc`}
            }).done(function (response) {
                $('#loading').hide();

                $.each(response['tags'], function (i, t) {
                    let tag = '<a href="#">tag&nbsp(videos)</a>';
                    tag = tag.replace('videos', t['videos']);
                    tag = tag.replace('tag', t['tag']);
                    tag = tag.replace('#', 'index.html?tag=' + t['tag']);

                    $('main').append(tag);
                })
            }).fail(function () {
                alert('Cannot load tags.');
            });
        }
    });
</script>
</body>
</html>
