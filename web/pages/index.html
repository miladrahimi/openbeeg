<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="referrer" content="no-referrer">
    <title>OpenBeeg!</title>
    <link rel="stylesheet" href="../assets/css/general.css?md5=b2e8b245cf6914db5f4d818518804b23">
    <link rel="stylesheet" href="../assets/css/index.css?md5=d760f7a8127847f3e51c52cbad7e75af">
    <link rel="apple-touch-icon" sizes="160x160" href="../assets/img/logo.png">
    <link rel="manifest" href="../manifest.json">
</head>

<body>

<header><a href="index.html">&#128166;</a></header>

<main></main>

<nav id="pages"></nav>

<!-- Scripts -->
<script src="../assets/vendor/jquery-3.3.1.min.js"></script>
<script src="../assets/js/general.js"></script>
<script>
    $(document).ready(() => {
        let mainVersion = 0;
        let bundleVersion = 0;
        let page = 0;
        let thumbs = {};
        let thumbIntervals = {};
        let thumbHolder = '../assets/img/placeholder.jpg';

        // Load the homepage
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl}
        }).done(response => {
            mainVersion = response.match(/beeg_version = ([\d]+);/)[1];
            fetchVideos();
        }).fail(() => {
            alert('Cannot load the homepage.');
        });

        function fetchVideos() {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {
                    url: `${baseUrl}api/v6/${mainVersion}/index/main/${page}/pc`,
                }
            }).done(response => {
                bundleVersion = response['bundle_version'];

                $.each(response['videos'], function (i, video) {
                    let box = $('<a class="box"></a>');
                    box.attr('href', 'video.html?id=' + video['svid']);

                    let img = $('<img src="" alt="">');
                    img.attr('id', video['svid']);
                    img.attr('alt', video['title'] ? video['title'] : video['ps_name']);
                    img.attr('title', video['title'] ? video['title'] : video['ps_name']);
                    img.attr('src', thumbHolder);

                    img.appendTo(box);
                    box.appendTo('main');

                    setTimeout(function () {
                        thumbs['x' + video['svid']] = extractThumbnails(video);
                        img.attr('src', thumbs['x' + video['svid']][0]);
                    });
                });

                $('#pages').html('');
                for (let i = 0; i < response['pages']; i++) {
                    let link = $('<a href="#"></a>');
                    link.attr('class', (i === page) ? 'current' : '');
                    link.html(i + 1);
                    link.appendTo('#pages')
                }
            }).fail(() => {
                alert('Cannot fetch videos.');
            });
        }

        // Extract thumbnails from the video (and proxify it)
        function extractThumbnails(video) {
            if (video['thumbs']) {
                let result = [];

                video['thumbs'].forEach(
                    thumbnail => result.push(
                        proxify('https://img.beeg.com/264x198/4x3/138x0x1440x1081/' + thumbnail.image)
                    )
                );

                return result;
            }

            return [thumbHolder];
        }

        // Page click event
        $(document).on('click', '#pages a', function (e) {
            e.preventDefault();

            $('#pages a').removeClass('current');
            $(this).addClass('current');

            page = parseInt($(this).html()) - 1;

            $('main').html('');

            fetchVideos();
        });

        // Show preview
        $(document).on('mouseover touchstart touchmove', '.box img', function () {
            let self = $(this);
            let id = 'x' + self.attr('id');

            $.each(thumbs[id], (i, location) => {
                let img = new Image();
                img.onerror = () => thumbs[id].splice(i, 1);
                img.src = location;
            });

            $.each(thumbIntervals, (i, t) => i !== id && clearInterval(t));

            if (thumbIntervals[id] === undefined) {
                let i = 0;
                thumbIntervals[id] = setInterval(() => {
                    i = (i + 1) % thumbs[id].length;
                    self.attr('src', thumbs[id][i]);
                }, 250);
            }
        });
    });
</script>
</body>
</html>
