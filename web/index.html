<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="referrer" content="no-referrer">
    <title>OpenBeeg!</title>
    <link rel="stylesheet" href="css/general.css?v=2">
    <link rel="apple-touch-icon" sizes="160x160" href="img/logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        main {
            overflow: auto;
            line-height: 0;
        }

        .box {
            display: inline-block;
            position: relative;
        }

        .box img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            position: relative;
        }

        #pages {
            margin-top: 15px;
        }

        #pages a {
            display: inline-block;
            margin: 3px;
            font-weight: bold;
        }

        #pages .current {
            color: black;
        }
    </style>
</head>

<body>
<header>
    <h1><a href="/">&#128166; OpenBeeg!</a></h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tags.html">Tags</a>
    </nav>
</header>

<main></main>
<section id="pages"></section>

<p id="loading">LOADING...</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/general.js"></script>
<script>
    $(document).ready(function () {
        let version = 0;
        let bundleVersion = 0;
        let page = 0;
        let thumbs = [];

        // Load the homepage
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl}
        }).done(function (response) {
            version = response.match(/beeg_version = ([\d]+);/)[1];
            fetchVideos(version, page);
        }).fail(function () {
            alert('Cannot load homepage.');
        });

        // Fetch videos
        function fetchVideos(version, page) {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {url: api(page)}
            }).done(function (response) {
                bundleVersion = response['bundle_version'];

                $.each(response['videos'], function (i, video) {
                    let container = $('<div class="box"></div>');
                    let img = $('<img src="" alt="">');
                    img.attr('id', video['svid']);
                    img.attr('alt', video['title']);
                    img.attr('title', video['title']);
                    img.attr('src', 'img/placeholder.jpg');
                    img.attr('class', 'video');
                    img.appendTo(container);
                    container.appendTo('main');

                    setTimeout(function () {
                        thumbs['x' + video['svid']] = thumbnails(video['thumbs']);
                        img.attr('src', thumbs['x' + video['svid']][0]);
                    });
                });

                $('#pages').html('');
                for (let i = 0; i < response['pages']; i++) {
                    let link = $('<a href="#"></a>');
                    link.attr('class', (i === page) ? 'current' : '');
                    link.html(i + 1);
                    link.appendTo('#pages')
                }

                $('#loading').hide();
            }).fail(function () {
                alert('Cannot fetch videos.');
            });
        }

        // Generate thumbnail link through the proxy
        function thumbnails(thumbnails) {
            if (thumbnails) {
                let result = [];
                thumbnails.forEach(function (thumbnail) {
                    result.push('https://img.beeg.com/264x198/4x3/138x0x1440x1081/' + thumbnail.image)
                });

                return result;
            }

            return ['img/placeholder.jpg'];
        }

        // Generate api link based on inputs
        function api(page) {
            let tag = new URLSearchParams(window.location.search).get('tag');
            if (tag) {
                $('nav').append(`|&nbsp<strong>(${tag})</strong>`);
                tag = tag.replace(' ', '%20');
                return `${baseUrl}api/v6/${version}/index/tag/${page}/pc?tag=${tag}`
            }

            $('nav a[href="index.html"]').addClass("active");
            return `${baseUrl}api/v6/${version}/index/main/${page}/pc`
        }

        // Video click event: redirect to video permanent link
        $(document).on('click', '.video', function () {
            window.location.href = 'video.html?' + $.param({
                id: $(this).attr('id')
            });
        });

        // Page click event
        $(document).on('click', '#pages a', function (e) {
            e.preventDefault();

            $('#pages a').removeClass('current');
            $(this).addClass('current');

            $('main').html('');
            $('#loading').show();

            page = parseInt($(this).html()) - 1;
            fetchVideos(version, page);
        });

        // Show other thumbs
        let thumbTimers = {};
        $(document).on('mouseover touchstart touchmove', '.box img', function () {
            let self = $(this);
            let id = self.attr('id');
            let xid = 'x' + id;

            $.each(thumbTimers, function (i, t) {
                if (t !== thumbTimers[xid]) {
                    clearInterval(t);
                }
            });

            if (thumbTimers[xid] === undefined) {
                let i = 0;
                thumbTimers[xid] = setInterval(function () {
                    i = (i + 1) % thumbs[xid].length;
                    console.log(i);
                    self.attr('src', thumbs[xid][i]);
                }, 500);
            }
        });
    });
</script>
</body>
</html>
