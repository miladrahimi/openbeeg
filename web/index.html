<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenBeeg > Home</title>
    <link rel="stylesheet" href="css/general.css">
    <style>
        main {
            overflow: auto;
            line-height: 0;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            position: relative;
        }

        #pages {
            margin-top: 15px;
        }

        #pages a {
            display: inline-block;
            margin: 3px;
            text-decoration: none;
            color: dodgerblue;
            font-weight: bold;
        }

        #pages .current {
            color: black;
        }
    </style>
</head>

<body>
<header>
    <h1>&#128166; OpenBeeg</h1>

    <nav>
        <a href="index.html" class="active">Home</a> |
        <a href="#">Search</a> |
        <a href="tags.html">Tags</a> |
        <a href="#">People</a> |
        <a href="#">Channels</a>
    </nav>
</header>

<main></main>
<section id="pages"></section>

<p id="loading">LOADING...</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/general.js"></script>
<script>
    $(document).ready(function () {
        let version = 0;
        let bundleVersion = 0;
        let page = 0;

        // Load the homepage
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl}
        }).done(function (response) {
            version = response.match(/beeg_version = ([\d]+);/)[1];
            fetchVideos(version, page);
        }).fail(function () {
            alert('Cannot load homepage.');
        });

        // Fetch videos
        function fetchVideos(version, page) {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {url: baseUrl + 'api/v6/' + version + '/index/main/' + page + '/pc'}
            }).done(function (response) {
                bundleVersion = response['bundle_version'];

                $.each(response['videos'], function (i, video) {
                    let img = $('<img src="" alt="">');
                    img.attr('id', video['svid']);
                    img.attr('alt', video['title']);
                    img.attr('title', video['title']);
                    img.attr('src', 'img/placeholder.jpg');
                    img.attr('class', 'video');
                    img.appendTo('main');

                    setTimeout(function () {
                        img.attr('src', thumbnail(video['thumbs']));
                    })
                });

                $('#pages').html('');
                for (let i = 0; i < response['pages']; i++) {
                    let link = $('<a href="#"></a>');
                    link.attr('class', (i === page) ? 'current' : '');
                    link.html(i + 1);
                    link.appendTo('#pages')
                }

                $('#loading').hide();
            }).fail(function () {
                alert('Cannot fetch videos.');
            });
        }

        // Generate thumbnail link through the proxy
        function thumbnail(thumbnails) {
            return proxify('https://img.beeg.com/264x198/4x3/138x0x1440x1081/' + thumbnails[0].image);
        }

        // Video click event: redirect to video permanent link
        $(document).on('click', '.video', function () {
            window.location.href = 'video.html?' + $.param({
                id: $(this).attr('id')
            });
        });

        // Page click event
        $(document).on('click', '#pages a', function (e) {
            e.preventDefault();

            $('#pages a').removeClass('current');
            $(this).addClass('current');

            $('main').html('');
            $('#loading').show();

            page = parseInt($(this).html()) - 1;
            fetchVideos(version, page);
        });
    });
</script>
</body>
</html>
