<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="referrer" content="no-referrer">
    <title>OpenBeeg!</title>
    <link rel="stylesheet" href="css/general.css?md5=b2e8b245cf6914db5f4d818518804b23">
    <link rel="stylesheet" href="css/home.css?md5=7eea665109ac4c6b12da0b2b05559d3b">
    <link rel="apple-touch-icon" sizes="160x160" href="img/logo.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>

<header><a href="index.html">&#128166;</a></header>

<main></main>

<nav id="pages"></nav>

<!-- Scripts -->
<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="js/general.js"></script>
<script>
    $(document).ready(function () {
        let mainVersion = 0;
        let bundleVersion = 0;
        let page = 0;
        let thumbs = {};
        let thumbIntervals = {};

        // Load the homepage
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl}
        }).done(function (response) {
            mainVersion = response.match(/beeg_version = ([\d]+);/)[1];
            fetchVideos();
        }).fail(function () {
            alert('Cannot load the homepage.');
        });

        function fetchVideos() {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {
                    url: `${baseUrl}api/v6/${mainVersion}/index/main/${page}/pc`,
                }
            }).done(function (response) {
                bundleVersion = response['bundle_version'];

                $.each(response['videos'], function (i, video) {
                    let container = $('<a class="box"></a>');
                    container.attr('href', 'video.html?id=' + video['svid']);

                    let img = $('<img src="" alt="">');
                    img.attr('id', video['svid']);
                    img.attr('alt', 'VIDEO');
                    img.attr('title', video['title'] ? video['title'] : video['ps_name']);
                    img.attr('src', 'img/placeholder.jpg');
                    img.attr('class', 'video');
                    img.appendTo(container);

                    container.appendTo('main');

                    setTimeout(function () {
                        thumbs['x' + video['svid']] = thumbnails(video['thumbs']);
                        img.attr('src', thumbs['x' + video['svid']][0]);
                    });
                });

                $('#pages').html('');
                for (let i = 0; i < response['pages']; i++) {
                    let link = $('<a href="#"></a>');
                    link.attr('class', (i === page) ? 'current' : '');
                    link.html(i + 1);
                    link.appendTo('#pages')
                }
            }).fail(function () {
                alert('Cannot fetch videos.');
            });
        }

        // Generate thumbnail link through the proxy
        function thumbnails(rawThumbs) {
            if (rawThumbs) {
                let result = [];

                rawThumbs.forEach(function (thumbnail) {
                    result.push(proxify('https://img.beeg.com/264x198/4x3/138x0x1440x1081/' + thumbnail.image));
                });

                return result;
            }

            return ['img/placeholder.jpg'];
        }

        // Page click event
        $(document).on('click', '#pages a', function (e) {
            e.preventDefault();

            $('#pages a').removeClass('current');
            $(this).addClass('current');

            page = parseInt($(this).html()) - 1;

            $('main').html('');

            fetchVideos();
        });

        // Show other thumbs
        $(document).on('mouseover touchstart touchmove', '.box img', function () {
            let self = $(this);
            let id = 'x' + self.attr('id');

            $.each(thumbs[id], function (i, location) {
                let img = new Image();
                img.onerror = function () {
                    console.warn(location);
                    thumbs[id] = 'img/placeholder.jpg';
                    setTimeout(function () {
                        let img2 = new Image();
                        img2.onerror = function () {
                            console.error(location);
                            thumbs[id].splice(i, 1);
                        };
                        img2.src = location;
                    }, 500);
                };
                img.src = location;
            });

            $.each(thumbIntervals, function (i, t) {
                if (i !== id) {
                    clearInterval(t);
                }
            });

            if (thumbIntervals[id] === undefined) {
                let i = 0;
                thumbIntervals[id] = setInterval(function () {
                    i = (i + 1) % thumbs[id].length;
                    self.attr('src', thumbs[id][i]);
                }, 250);
            }
        });
    });
</script>
</body>
</html>
