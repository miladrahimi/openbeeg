<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenBeeg! Video</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Lato', Georgia, Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: dodgerblue;
        }

        #links {
            padding: 0 5%;
        }

        #links a {
            display: inline-block;
            margin: 15px;
        }

        #links img {
            width: 16px;
            height: 16px;
            position: relative;
            top: 3px;
            border-radius: 50%;
            border: solid 1px blue;
        }
    </style>
</head>

<body>
<h1><a href="/">OpenBeeg!</a></h1>
<h2>Loading title...</h2>
<p>Don't click on the links! Copy the link address you like and paste it in a new tab or window instead.</p>
<p id="loading">Loading links...</p>
<main id="links"></main>
<p><a href="/">Back to home</a></p>
<p>&copy; CopyFucked by "Milad 666 have 3 of 6", No any fucking right is reserved.</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        let baseUrl = 'https://beeg.com/';
        let proxyUrl = 'https://singlefetch.herokuapp.com/';
        let videoId = new URLSearchParams(window.location.search).get('id');
        let bundleVersion = 0;

        if (!videoId) {
            window.location.href = 'index.html';
        }

        // Load the video page
        $.ajax({
            url: proxyUrl,
            type: 'GET',
            data: {url: baseUrl + videoId}
        }).done(function (response) {
            let version = response.match(/beeg_version = ([\d]+);/)[1];
            fetchVideo(version);
        }).fail(function () {
            alert('Cannot load the video page.');
        });

        // Fetch the video information
        function fetchVideo(version) {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {url: 'https://beeg.com/api/v6/' + version + '/video/' + videoId + '?v=2'}
            }).done(function (response) {
                bundleVersion = response['bundle_version'];
                $('h2').html(response['title']);

                let qualities = ['240p', '480p', '720p', '1080p', '2160p'];
                $.each(qualities, function (i, quality) {
                    if (response[quality]) {
                        fetchLinks(response[quality], quality, 'TR');
                        fetchLinks(response[quality], quality, 'US');
                        fetchLinks(response[quality], quality, 'PK');
                    }
                })
            }).fail(function () {
                alert('Cannot load the video information.');
            });
        }

        // Generate video link
        function generateLink(link, country) {
            return 'https:' + link.replace('{DATA_MARKERS}', 'data=pc_' + country + '__' + bundleVersion + '_');
        }

        // Fetch final links for the video
        function fetchLinks(link, quality, country) {
            $.ajax({
                url: proxyUrl,
                type: 'GET',
                data: {
                    url: generateLink(link, country),
                    redirection: 'stop',
                }
            }).done(function (response) {
                let link = $('<a href="#" target="_blank"></a>');
                link.attr('href', response['location']);
                link.html(flag(country) + ' ' + quality);
                link.appendTo('#links');
            }).fail(function () {
                let link = $('<p></p>');
                link.html(flag(country) + ' ' + quality);
                link.appendTo('#links');
            }).always(function () {
                $('#loading').hide();
            });
        }

        function flag(country) {
            let url = 'https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/flags/1x1/country.svg';
            let flag = url.replace('country', country.toLowerCase());

            return '<img src="' + flag + '" alt="' + country + '">';
        }

        $(document).on('click', '#links a', function (e) {
            e.preventDefault();
            alert('Copy the link address and paste it in a new tab or window.')
        });
    });
</script>
</body>
</html>
